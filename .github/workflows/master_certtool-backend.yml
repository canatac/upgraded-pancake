# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - certtool-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write   

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and test project
      run: |
        docker build -t my-rust-app .
        docker run my-rust-app cargo test

    - name: Log in to registry
      uses: docker/login-action@v2
      if: success()
      with:
        registry: https://certtool.azurecr.io/
        username: ${{ secrets.CONTAINER_USERNAME }}
        password: ${{ secrets.CONTAINER_PASSWORD }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: certtool.azurecr.io/${{ secrets.CONTAINER_USERNAME }}/certtool:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: "Login via Azure CLI"
      uses: azure/login@v1
      with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Container Instances
      uses: azure/container-job@v1
      with:
        container-name: certtool-backend
        image-name: certtool.azurecr.io/certtool/certtool:latest
        resource-group: rgByPWSH
        location: eastus
        dns-name-label: certtool-backend-dns
        ports: 8000

    - name: Get ACI Public IP
      id: get-ip
      run: |
          ip=$(az container show --resource-group rgByPWSH --name certtool-backend --query ipAddress.ip --output tsv --api-version 2018-10-01)
          echo "IP_ADDRESS=$ip" >> $GITHUB_ENV

    - name: Display IP Address
      run: |
          echo "Public IP Address: ${{ env.IP_ADDRESS }}"
