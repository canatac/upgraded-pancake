# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - certtool-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://acreasytraining.azurecr.io/
        username: ${{ secrets.azureappservice_containerusername_5fb64c7839624e73a3fa7381e6f5595f }}
        password: ${{ secrets.azureappservice_containerpassword_7e9c13bf92d643999c4445e311797626 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: acreasytraining.azurecr.io/${{ secrets.azureappservice_containerusername_5fb64c7839624e73a3fa7381e6f5595f }}/certtool:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'certtool-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.azureappservice_publishprofile_960d81cda18c47c39cc3c099529b39cf }}
        images: 'acreasytraining.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5fb64c7839624e73a3fa7381e6f5595f }}/certtool:${{ github.sha }}'
