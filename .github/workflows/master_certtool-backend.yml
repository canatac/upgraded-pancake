# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - certtool-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://acreasytraining.azurecr.io/
        username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_5FB64C7839624E73A3FA7381E6F5595F }}
        password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_7E9C13BF92D643999C4445E311797626 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: acreasytraining.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_5FB64C7839624E73A3FA7381E6F5595F }}/certtool:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp

      uses: azure/webapps-deploy@v2
      with:
        app-name: 'certtool-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'acreasytraining.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_5FB64C7839624E73A3FA7381E6F5595F }}/certtool:${{ github.sha }}'
